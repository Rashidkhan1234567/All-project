<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Bio Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pack">
      <h1>Student Bio Data</h1>
      <p>Click the buttons below to view the student's bio data.</p>
    </div>

    <div class="btn">
      <button onclick="alert(`Name: ${name}`)">Name</button>
      <button onclick="alert(`Age: ${age}`)">Age</button>
      <button onclick="alert(`Gender: ${gender}`)">Gender</button>
      <button onclick="alert(`Course: ${course}`)">Course</button>
      <button onclick="alert(`Email: ${email}`)">Email</button>
      <button onclick="alert(`Phone: ${phone}`)">Phone</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
