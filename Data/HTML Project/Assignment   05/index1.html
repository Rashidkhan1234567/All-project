<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashid</title>
    <style>
        .a button{
            margin-top: 2rem;
            padding: 8px;
            width: 150px;
            background: linear-gradient(to right,cyan,rgba(247, 35, 247, 0.822),rgb(250, 53, 86));
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            color: whitesmoke;
            border: 2px solid white;
            margin-left: 600px;
        }
    </style>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Pizza Topping</th>
                <td><input type="radio">Supreme <br><input type="radio">Vegetarian <br><input type="radio">Hawaiian</td>
            </tr>
            <tr>
                <th>Pizza Sauce</th>
                <td><select name="" id="">
                    <option value="">Select</option>
                </select></td>
            </tr>
            <tr>
                <th>Optional Extras</th>
                <td><input type="checkbox">Extra Cheese <input type="checkbox">Gluten Free Base</td>
            </tr>
            <tr>
                <th colspan="2">Delivery Instruction: <br> <textarea name="" id="" cols="40" rows="4"></textarea></th>
            </tr>
            <tr>
                <td><button>Send my order</button></td>
            </tr>
        </table>
    </center>
    <div class="a"><a href="index.html"><button>NEXT</button></a></div>
</body>
</html>
